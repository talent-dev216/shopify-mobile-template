type Customer {
  firstName: String!
  lastName: String!
  id: String!
  email: String!
  expiresAt: String!
}

input CustomerInput {
  firstName: String!
  lastName: String!
  id: String!
  email: String!
  expiresAt: String!
}

type Query {
  customer: Customer!
}

type Mutation {
  setCustomer(customer: CustomerInput!): Customer!
}
