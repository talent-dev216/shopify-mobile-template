type Customer {
  firstName: String!
  lastName: String!
  id: String!
  email: String!
  expiresAt: String!
}

input CustomerInput {
  firstName: String!
  lastName: String!
  id: String!
  email: String!
  expiresAt: String!
}

type WishlistProduct {
  id: String!
  handle: String!
  image: String!
  title: String!
  price: Int!
}

input WishlistProductInput {
  id: String!
  handle: String!
  image: String!
  title: String!
  price: Int!
}

type Query {
  customer: Customer!
  wishlist: [WishlistProduct!]!
}

type Mutation {
  setCustomer(customer: CustomerInput!): Customer!
  addToWishlist(product: WishlistProductInput!): [WishlistProduct]!
  removeFromWishlist(productHandle: String!): [WishlistProduct]!
}
